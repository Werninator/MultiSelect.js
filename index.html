<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MultiSelect Example</title>

    <link rel="stylesheet" href="style.css">

    <script src="multiselect.js"></script>

    <script>
        multiSelect('.multiple-select');
    </script>
</head>
<body>
    <select name="select" class="multiple-select" multiple style="height: 100px">
        <optgroup label="Europa">
            <option value="1" selected>Deutschland</option>
            <option value="2">Italien</option>
        </optgroup>
        <optgroup label="Asien">
            <option value="3">China</option>
            <option value="4" disabled>Thailand - nicht verf√ºgbar</option>
        </optgroup>
    </select>
</body>
</html>
