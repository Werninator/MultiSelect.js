<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MultiSelect Example</title>

    <link rel="stylesheet" href="style.css">

    <script src="multiselect.js"></script>
</head>
<body>
    <select name="select" class="multiple-select" multiple style="height: 100px">
        <optgroup label="Europa">
            <option value="1">Deutschland</option>
            <option value="2">Italien</option>
        </optgroup>
        <optgroup label="Asien">
            <option value="3">China</option>
            <option value="4" disabled>Thailand - nicht verfügbar</option>
        </optgroup>
    </select>
    <!-- <select class="multiple-select" multiple="multiple"></select> -->
    <!-- <div class="multiple-select"></div> -->
    <br>

    <div class="multiselect-container" style="display: block">
        <div class="multiselect-row">
            <input type="text" class="multiselect-search">
        </div>
        <div class="multiselect-row multiselect-allselect">
            ALLE AUSWÄHLEN
        </div>
        <div class="multiselect-row multiselect-searchresult-display">
            10 SUCHERGEBNISSE
        </div>
        <div class="multiselect-row multiselect-option">
            <label>
                <input type="checkbox" class="multiselect-checkbox"> test
            </label>
        </div>
        <div class="multiselect-row multiselect-optgroup">
            <label>
                <input type="checkbox" class="multiselect-checkbox"> Europa
            </label>
        </div>
        <div class="multiselect-row multiselect-option-in-optgroup">
            <label>
                <input type="checkbox" class="multiselect-checkbox"> Deutschland
            </label>
        </div>
        <div class="multiselect-row multiselect-option-in-optgroup">
            <label>
                <input type="checkbox" class="multiselect-checkbox"> Italien
            </label>
        </div>
        <div class="multiselect-row multiselect-optgroup">
            <label>
                <input type="checkbox" class="multiselect-checkbox"> Asien
            </label>
        </div>
        <div class="multiselect-row multiselect-option-in-optgroup">
            <label>
                <input type="checkbox" class="multiselect-checkbox"> China
            </label>
        </div>
        <div class="multiselect-row multiselect-option-in-optgroup">
            <label>
                <input type="checkbox" class="multiselect-checkbox"> Thailand - nicht verfügbar
            </label>
        </div>
        <div class="multiselect-row multiselect-row-bottom">
            <span class="multiselect-counter">COUNTER_TEXT</span>
            <span class="multiselect-button multiselect-save">SPEICHERN</span>
            <span class="multiselect-button multiselect-cancel">ABBRECHEN</span>
        </div>
    </div>
</body>
</html>
